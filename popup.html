<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViTwo</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">

</head>
<body>
    <div class="card">
        <div class="header">
            <div class="title">ViTwo</div>
            <div class="subtitle">Watch together <span class="bg-mark" aria-hidden="true"></span></div>
        </div>

        <div class="controls-row">
            <button class="btn primary" id="play">Play</button>
            <button class="btn ghost" id="pause">Pause</button>
            <button class="btn ghost" id="reload">Reload</button>
        </div>

        <div class="room-row">
            <input type="text" placeholder="Room #" id="room">
            <button class="btn accent" id="connect">Connect</button>
        </div>

        <div class="info">
            <div class="info-item">
                <div class="info-label">Duration</div>
                <div class="info-value" id="duration">--:--</div>
            </div>
        </div>
    </div>
</body>
</html>
